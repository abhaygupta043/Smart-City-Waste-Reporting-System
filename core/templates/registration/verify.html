{% extends 'core/base.html' %} {% block content %}
<h2>Enter OTP</h2>
<p>An email has been sent to {{ email }}</p>

{% if error %}
<p class="form-error">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <input
    class="input"
    type="text"
    name="otp"
    placeholder="Enter OTP"
    required
  />
  <button type="submit" class="btn btn-primary">Verify</button>
</form>

<hr />
<div>
  <p>
    Didn't receive the email?
    <a href="{% url 'resend_otp' email %}">Click here to Resend OTP</a>
  </p>

  <p>
    Made a mistake?
    <a href="{% url 'register' %}">Go back to Registration</a>
  </p>
</div>

{% endblock %}
